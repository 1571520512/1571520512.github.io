span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> operator <span class="keyword">import</span> add, sub</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">a_plus_abs_b</span>(<span class="params">a, b</span>):</span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;&quot;&quot;Return a+abs(b), but without calling abs.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; a_plus_abs_b(2, 3)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  5</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; a_plus_abs_b(2, -3)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  5</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; a_plus_abs_b(-1, 4)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  3</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; a_plus_abs_b(-1, -4)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  3</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> b &lt; <span class="number">0</span>:</span><br><span class="line"></span><br><span class="line">​    f = add</span><br><span class="line"></span><br><span class="line">​    b=-b</span><br><span class="line"></span><br><span class="line">  <span class="keyword">else</span>:</span><br><span class="line"></span><br><span class="line">​    f = add</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> f(a, b)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">a_plus_abs_b_syntax_check</span>():</span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;&quot;&quot;Check that you didn&#x27;t change the return statement of a_plus_abs_b.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; # You aren&#x27;t expected to understand the code of this test.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; import inspect, re</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; re.findall(r&#x27;^\s*(return .*)&#x27;, inspect.getsource(a_plus_abs_b), re.M)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  [&#x27;return f(a, b)&#x27;]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">  \<span class="comment"># You don&#x27;t need to edit this function. It&#x27;s just here to check your work.</span></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">two_of_three</span>(<span class="params">i, j, k</span>):</span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;&quot;&quot;Return m*m + n*n, where m and n are the two smallest members of the</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  positive numbers i, j, and k.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; two_of_three(1, 2, 3)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  5</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; two_of_three(5, 3, 1)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  10</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; two_of_three(10, 2, 8)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  68</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; two_of_three(5, 5, 5)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  50</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span>  i*i+j*j+k*k-(<span class="built_in">max</span>(i,j,k)*<span class="built_in">max</span>(i,j,k))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">two_of_three_syntax_check</span>():</span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;&quot;&quot;Check that your two_of_three code consists of nothing but a return statement.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; # You aren&#x27;t expected to understand the code of this test.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; import inspect, ast</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; [type(x).__name__ for x in ast.parse(inspect.getsource(two_of_three)).body[0].body]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  [&#x27;Expr&#x27;, &#x27;Return&#x27;]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">  \<span class="comment"># You don&#x27;t need to edit this function. It&#x27;s just here to check your work.</span></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">largest_factor</span>(<span class="params">n</span>):</span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;&quot;&quot;Return the largest factor of n that is smaller than n.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; largest_factor(15) # factors are 1, 3, 5</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  5</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; largest_factor(80) # factors are 1, 2, 4, 5, 8, 10, 16, 20, 40</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  40</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; largest_factor(13) # factor is 1 since 13 is prime</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line"></span><br><span class="line">  i=<span class="number">2</span></span><br><span class="line"></span><br><span class="line">  max_factor=<span class="number">1</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> i&lt;n:</span><br><span class="line"></span><br><span class="line">​    <span class="keyword">if</span> (n%i==<span class="number">0</span>):</span><br><span class="line"></span><br><span class="line">​      <span class="keyword">if</span>(i&gt;max_factor):</span><br><span class="line"></span><br><span class="line">​        max_factor=i</span><br><span class="line"></span><br><span class="line">​    i=i+<span class="number">1</span></span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> max_factor</span><br><span class="line"></span><br><span class="line">​    </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">hailstone</span>(<span class="params">n</span>):</span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;&quot;&quot;Print the hailstone sequence starting at n and return its</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  length.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; a = hailstone(10)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  10</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  5</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  16</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  8</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  4</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  2</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; a</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  7</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; b = hailstone(1)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  \&gt;&gt;&gt; b</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">  <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line"></span><br><span class="line">  <span class="built_in">sum</span>=<span class="number">1</span></span><br><span class="line"></span><br><span class="line">  <span class="built_in">print</span>(n)</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> n!=<span class="number">1</span>:</span><br><span class="line"></span><br><span class="line">​    <span class="keyword">if</span>(n%<span class="number">2</span>==<span class="number">0</span>):</span><br><span class="line"></span><br><span class="line">​      n=n/<span class="number">2</span></span><br><span class="line"></span><br><span class="line">​    <span class="keyword">else</span>: </span><br><span class="line"></span><br><span class="line">​      n=n*<span class="number">3</span>+<span class="number">1</span></span><br><span class="line"></span><br><span class="line">​    n=<span class="built_in">int</span>(n)</span><br><span class="line"></span><br><span class="line">​    <span class="built_in">sum</span>=<span class="built_in">sum</span>+<span class="number">1</span></span><br><span class="line"></span><br><span class="line">​    <span class="built_in">print</span>(n)</span
